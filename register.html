<!DOCTYPE html>
<html>
<head>
  <title>회원 가입</title>
  <style>
    body {
      font-family: "Malgun Gothic", sans-serif;
      background-color: #192a3e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .register-container {
      background-color: #273c5e;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 400px;
    }

    h1 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #ffffff;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #4a658a;
      border-radius: 3px;
      background-color: #34495e;
      color: #ffffff;
      box-sizing: border-box;
    }

    input[type="password"] {
      ime-mode: disabled;
    }

    button[type="submit"] {
      background-color: #3498db;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #2980b9;
    }

    p {
      color: #bdc3c7;
      text-align: center;
      margin-top: 20px;
    }

    a {
      color: #f1c40f;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>회원 가입</h1>
    <form>
      <div class="input-group">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="password">비밀번호 (4자리 숫자):</label>
        <input type="password" id="password" name="password" pattern="[0-9]{4}" maxlength="4" required>
        <small>4자리 숫자를 입력해주세요.</small>
      </div>
      <div class="input-group">
        <label for="confirm_password">비밀번호 확인:</label>
        <input type="password" id="confirm_password" name="confirm_password" pattern="[0-9]{4}" maxlength="4" required>
      </div>
      <button type="submit">가입하기</button>
      <p>이미 회원이신가요? <a href="login.html">로그인</a></p>
    </form>
  </div>
</body>
</html>
