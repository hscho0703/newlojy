<!DOCTYPE html>
<html>
<head>
  <title>회원 가입</title>
  <style>
    body { font-family: "Malgun Gothic", sans-serif; background-color: #192a3e; display: flex; justifyContent: center; alignItems: center; height: 100vh; margin: 0; flexDirection: column; }
    .register-container { backgroundColor: #273c5e; padding: 40px; borderRadius: 5px; boxShadow: 0 0 10px rgba(0, 0, 0, 0.5); textAlign: center; width: 300px; } h1 { color: #ffffff; marginBottom: 30px; }
    .input-group { marginBottom: 20px; textAlign: left; } label { display: block; color: #ffffff; marginBottom: 5px; } input[type="text"], input[type="password"] { width: calc(100% - 20px); padding: 10px; border: 1px solid #4a658a; borderRadius: 3px; backgroundColor: #34495e; color: #ffffff; boxSizing: border-box; }
    button[type="submit"] { backgroundColor: #e67e22; color: #ffffff; padding: 10px 20px; border: none; borderRadius: 5px; cursor: pointer; fontSize: 16px; transition: background-color 0.3s ease; } button[type="submit"]:hover { backgroundColor: #d35400; }
    p { color: #bdc3c7; marginTop: 20px; } a { color: #f1c40f; textDecoration: none; } a:hover { textDecoration: underline; } #registration-result { marginTop: 20px; padding: 15px; border: 1px solid #ddd; borderRadius: 5px; backgroundColor: #f9f9f9; textAlign: center; display: none; }
    #registration-result.success { backgroundColor: #d4edda; color: #155724; borderColor: #c3e6cb; } #registration-result.error { backgroundColor: #f8d7da; color: #721c24; borderColor: #f5c6cb; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD9BaFvsddvHllPtiu5sFstz_wj999TEU0",
      authDomain: "ynlojy.firebaseapp.com",
      projectId: "ynlojy",
      storageBucket: "ynlojy.appspot.com",
      messagingSenderId: "907661e0038387",
      appId: "1:792167806217:web:907661e0038387db7f8fd8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>
<body>
  <div class="register-container">
    <h1>회원 가입</h1>
    <form id="registrationForm">
      <div class="input-group">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="password">비밀번호 (최소 6자):</label>
        <input type="password" id="password" name="password" minlength="6" required>
        <small>최소 6자 이상을 입력해주세요.</small>
      </div>
      <div class="input-group">
        <label for="confirm_password">비밀번호 확인:</label>
        <input type="password" id="confirm_password" name="confirm_password" minlength="6" required>
      </div>
      <button type="submit">가입하기</button>
      <p>이미 회원이신가요? <a href="index.html">로그인</a></p>
    </form>

    <div id="registration-result"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const registrationForm = document.getElementById('registrationForm');
      const registrationResultDiv = document.getElementById('registration-result');

      registrationForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        registrationResultDiv.style.display = 'block';

        if (password !== confirmPassword) {
          registrationResultDiv.textContent = '비밀번호가 일치하지 않습니다.';
          registrationResultDiv.className = 'error';
          return;
        }

        if (password.length < 6) {
          registrationResultDiv.textContent = '비밀번호는 최소 6자 이상이어야 합니다.';
          registrationResultDiv.className = 'error';
          return;
        }

        auth.createUserWithEmailAndPassword(name + "@lojy.com", password)
          .then((userCredential) => {
            const user = userCredential.user;
            registrationResultDiv.textContent = `${name}님, 회원 가입을 축하합니다!`;
            registrationResultDiv.className = 'success';
            registrationForm.reset();
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1500);
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            registrationResultDiv.textContent = `회원 가입 실패: ${errorMessage} (${errorCode})`;
            registrationResultDiv.className = 'error';
          });
      });
    });
  </script>
</body>
</html>
