<!DOCTYPE html>
<html>
<head>
  <title>회원 가입</title>
  <style>
    body {
      font-family: "Malgun Gothic", sans-serif;
      background-color: #192a3e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .register-container {
      background-color: #273c5e;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 300px;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      color: #ffffff;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #4a658a;
      border-radius: 3px;
      background-color: #34495e;
      color: #ffffff;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #e67e22;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #d35400;
    }

    p {
      color: #bdc3c7;
      margin-top: 20px;
    }

    a {
      color: #f1c40f;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #registration-result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      text-align: center;
      display: none;
    }

    #registration-result.success {
      background-color: #d4edda;
      color: #155724;
      border-color: #c3e6cb;
    }

    #registration-result.error {
      background-color: #f8d7da;
      color: #721c24;
      border-color: #f5c6cb;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD9BaFvsddvHllPtiu5sFstz_wj999TEU0",
      authDomain: "ynlojy.firebaseapp.com",
      projectId: "ynlojy",
      storageBucket: "ynlojy.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>
<body>
  <div class="register-container">
    <h1>회원 가입</h1>
    <form id="registrationForm">
      <div class="input-group">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="password">비밀번호 (최소 6자):</label>
        <input type="password" id="password" name="password" minlength="6" required>
        <small>최소 6자 이상을 입력해주세요.</small>
      </div>
      <div class="input-group">
        <label for="confirm_password">비밀번호 확인:</label>
        <input type="password" id="confirm_password" name="confirm_password" minlength="6" required>
      </div>
      <button type="submit">가입하기</button>
      <p>이미 회원이신가요? <a href="index.html">로그인</a></p>
    </form>

    <div id="registration-result"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const registrationForm = document.getElementById('registrationForm');
      const registrationResultDiv = document.getElementById('registration-result');

      registrationForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        registrationResultDiv.style.display = 'block';

        if (password !== confirmPassword) {
          registrationResultDiv.textContent = '비밀번호가 일치하지 않습니다.';
          registrationResultDiv.className = 'error';
          return;
        }

        if (password.length < 6) {
          registrationResultDiv.textContent = '비밀번호는 최소 6자 이상이어야 합니다.';
          registrationResultDiv.className = 'error';
          return;
        }

        auth.createUserWithEmailAndPassword(name + "@lojy.com", password)
          .then((userCredential) => {
            const user = userCredential.user;
            registrationResultDiv.textContent = `${name}님, 회원 가입을 축하합니다!`;
            registrationResultDiv.className = 'success';
            registrationForm.reset();
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1500);
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            registrationResultDiv.textContent = `회원 가입 실패: ${errorMessage} (${errorCode})`;
            registrationResultDiv.className = 'error';
          });
      });
    });
  </script>
</body>
</html>
