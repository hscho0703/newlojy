<!DOCTYPE html>
<html>
<head>
  <title>로그인</title>
  <style>
    body {
      font-family: "Malgun Gothic", sans-serif;
      background-color: #192a3e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-text {
      color: #ffffff;
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .church-info {
      color: #bdc3c7;
      font-size: 0.9em;
      margin-bottom: 30px;
    }

    .login-container {
      background-color: #273c5e;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 300px;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      color: #ffffff;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #4a658a;
      border-radius: 3px;
      background-color: #34495e;
      color: #ffffff;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #e67e22;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #d35400;
    }

    p {
      color: #bdc3c7;
      margin-top: 20px;
    }

    a {
      color: #f1c40f;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .error {
      color: #f44336;
      margin-top: 10px;
    }

    .success {
      color: #4caf50;
      margin-top: 10px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD9BaFvsddvHllPtiu5sFstz_wj999TEU0",
      authDomain: "ynlojy.firebaseapp.com",
      projectId: "ynlojy",
      storageBucket: "ynlojy.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>
<body>
  <div class="logo-container">
    <div class="logo-text">LOJY</div>
    <div class="church-info">부산영락교회 중고등부</div>
  </div>
  <div class="login-container">
    <h1>로그인</h1>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">이름:</label>
        <input type="text" id="username" name="username">
      </div>
      <div class="input-group">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password">
      </div>
      <button type="submit">로그인</button>
      <p>아직 회원이 아니신가요? <a href="register.html">회원 가입</a></p>
    </form>

    <div id="loginResult" style="display: none;"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const loginResultDiv = document.getElementById('loginResult');

      loginForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        loginResultDiv.style.display = 'block';
        loginResultDiv.textContent = '로그인 시도 중...';
        loginResultDiv.className = '';

        auth.signInWithEmailAndPassword(username + "@lojy.com", password)
          .then((userCredential) => {
            const user = userCredential.user;
            loginResultDiv.textContent = '로그인 성공!';
            loginResultDiv.className = 'success';
            setTimeout(() => {
              window.location.href = 'member_info.html';
            }, 1500);
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            loginResultDiv.textContent = `로그인 실패: ${errorMessage} (${errorCode})`;
            loginResultDiv.className = 'error';
          });
      });
    });
  </script>
</body>
</html>
