<!DOCTYPE html>
<html>
<head>
  <title>로그인</title>
  <style>
    /* ... (기존 CSS 코드는 그대로 유지) ... */
    .google-login-button {
      background-color: #4285f4;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .google-login-button:hover {
      background-color: #357ae8;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD9BaFvsddvHllPtiu5sFstz_wj999TEU0",
      authDomain: "ynlojy.firebaseapp.com",
      projectId: "ynlojy",
      storageBucket: "ynlojy.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID", // Firebase 콘솔에서 확인 후 입력
      appId: "YOUR_APP_ID" // Firebase 콘솔에서 확인 후 입력
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(function(user) {
      if (user) {
        // 이미 로그인된 사용자는 회원 정보 페이지로 이동
        if (window.location.pathname !== '/newlojy/member_info.html') { // 현재 페이지가 member_info.html이 아닐 때만 이동
          window.location.href = 'member_info.html';
        }
      } else {
        // 로그아웃된 사용자는 로그인 폼 표시 (기존 로직 유지)
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
          loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('error-message');

            auth.signInWithEmailAndPassword(username + "@lojy.com", password)
              .then((userCredential) => {
                errorMessageDiv.style.display = 'none';
                window.location.href = 'member_info.html';
              })
              .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                errorMessageDiv.textContent = `로그인 실패: ${errorMessage} (${errorCode})`;
                errorMessageDiv.style.display = 'block';
              });
          });
        }
      }
    });

    function googleSignIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          console.log('Google 로그인 성공:', user);
          // onAuthStateChanged 리스너에 의해 member_info.html로 이동합니다.
        }).catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          document.getElementById('error-message').textContent = `Google 로그인 실패: ${errorMessage} (${errorCode})`;
          document.getElementById('error-message').style.display = 'block';
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
      // DOMContentLoaded 시에는 특별한 동작 없음 (onAuthStateChanged에서 처리)
    });
  </script>
</head>
<body>
  <div class="logo-container">
    <div class="logo-text">LOJY</div>
    <div class="church-info">부산영락교회 중고등부</div>
  </div>
  <div class="login-container">
    <h1>로그인</h1>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username">
      </div>
      <div class="input-group">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password">
      </div>
      <button type="submit">로그인</button>
      <p>아직 회원이 아니신가요? <a href="register.html">회원 가입</a></p>
    </form>

    <button class="google-login-button" onclick="googleSignIn()">Google로 로그인</button>

    <div id="error-message" class="error-message" style="display: none;"></div>
  </div>
</body>
</html>
