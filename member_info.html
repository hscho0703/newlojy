<!DOCTYPE html>
<html>
<head>
  <title>회원 정보</title>
  <style>
    body {
      font-family: "Malgun Gothic", sans-serif;
      background-color: #192a3e;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .member-card {
      background-color: #273c5e;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 300px;
    }

    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #34495e; /* 임시 배경색 */
      margin-bottom: 20px;
      overflow: hidden; /* 이미지가 둥근 영역을 벗어나지 않도록 */
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 이미지 비율 유지하며 채우기 */
    }

    .member-name {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .member-info {
      margin-bottom: 15px;
    }

    .member-info strong {
      color: #f1c40f;
    }

    .logout-button {
      background-color: #e74c3c;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .logout-button:hover {
      background-color: #c0392b;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD9BaFvsddvHllPtiu5sFstz_wj999TEU0",
      authDomain: "ynlojy.firebaseapp.com",
      projectId: "ynlojy",
      storageBucket: "ynlojy.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>
<body>
  <div class="member-card">
    <div class="profile-image">
      <img src="placeholder.png" alt="프로필 사진">
    </div>
    <div class="member-name" id="member-name">이름 표시</div>
    <div class="member-info">점수: <strong id="member-score">점수 표시</strong></div>
    <div class="member-info">등수: <strong id="member-rank">등수 표시</strong></div>
    <button class="logout-button" id="logout-button">로그아웃</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const memberNameElement = document.getElementById('member-name');
      const logoutButton = document.getElementById('logout-button');

      auth.onAuthStateChanged(user => {
        if (user) {
          // 로그인한 사용자
          memberNameElement.textContent = user.email.split('@')[0]; // 이메일 앞부분을 이름으로 표시
        } else {
          // 로그아웃된 사용자
          window.location.href = 'index.html'; // 로그인 페이지로 리디렉션
        }
      });

      logoutButton.addEventListener('click', function() {
        auth.signOut().then(() => {
          // 로그아웃 성공
          window.location.href = 'index.html'; // 로그인 페이지로 리디렉션
        }).catch((error) => {
          console.error("로그아웃 실패:", error);
          alert("로그아웃에 실패했습니다.");
        });
      });
    });
  </script>
</body>
</html>
