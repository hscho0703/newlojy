<!DOCTYPE html>
<html>
<head>
  <title>회원 정보</title>
  <style>
    body {
      font-family: "Malgun Gothic", sans-serif;
      background-color: #192a3e;
      color: #ffffff;
      margin: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .info-box {
      background-color: #273c5e;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    button {
      background-color: #e67e22;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin: 10px;
    }

    button:hover {
      background-color: #d35400;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD9BaFvsddvHllPtiu5sFstz_wj999TEU0",
      authDomain: "ynlojy.firebaseapp.com",
      projectId: "ynlojy",
      storageBucket: "ynlojy.appspot.com",
      messagingSenderId: "907661e0038387",
      appId: "1:792167806217:web:907661e0038387db7f8fd8"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = 'index.html';
      } else {
        document.getElementById('uid').textContent = user.uid;
        document.getElementById('email').textContent = user.email;
        // 관리자 버튼 표시는 필요하다면 여기에 추가
      }
    });

    function signOut() {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      }).catch((error) => {
        console.error('로그아웃 실패:', error);
      });
    }
  </script>
</head>
<body>
  <h1>회원 정보</h1>
  <div id="user-info" class="info-box">
    <p>사용자 아이디: <span id="uid"></span></p>
    <p>이메일: <span id="email"></span></p>
  </div>
  <button onclick="signOut()">로그아웃</button>
  </body>
</html>
