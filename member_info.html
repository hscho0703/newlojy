<!DOCTYPE html>
<html>
<head>
  <title>회원 정보</title>
  <style>
    body {
      font-family: "Malgun Gothic", sans-serif;
      background-color: #192a3e;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .member-card {
      background-color: #273c5e;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 300px;
    }

    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #34495e; /* 임시 배경색 */
      margin-bottom: 20px;
      overflow: hidden; /* 이미지가 둥근 영역을 벗어나지 않도록 */
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 이미지 비율 유지하며 채우기 */
    }

    .member-name {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .member-info {
      margin-bottom: 15px;
    }

    .member-info strong {
      color: #f1c40f;
    }

    .logout-button {
      background-color: #e74c3c;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .logout-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="member-card">
    <div class="profile-image">
      <img src="placeholder.png" alt="프로필 사진">
    </div>
    <div class="member-name">이름 표시</div>
    <div class="member-info">점수: <strong>점수 표시</strong></div>
    <div class="member-info">등수: <strong>등수 표시</strong></div>
    <button class="logout-button">로그아웃</button>
  </div>
</body>
</html>
