<!DOCTYPE html>
<html>
<head>
  <title>관리자 페이지</title>
  <style>
    body {
      font-family: "Malgun Gothic", sans-serif;
      background-color: #192a3e;
      color: #ffffff;
      margin: 20px;
    }

    h1 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 20px;
    }

    .admin-container {
      background-color: #273c5e;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .admin-content {
      /* 관리자 컨텐츠 스타일 */
    }

    .not-admin {
      text-align: center;
      padding: 20px;
      color: #e74c3c;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD9BaFvsddvHllPtiu5sFstz_wj999TEU0",
      authDomain: "ynlojy.firebaseapp.com",
      projectId: "ynlojy",
      storageBucket: "ynlojy.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID", // Firebase 콘솔에서 확인 후 입력
      appId: "YOUR_APP_ID" // Firebase 콘솔에서 확인 후 입력
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>
<body>
  <div class="admin-container">
    <h1>관리자 페이지</h1>
    <div id="admin-content" style="display: none;">
      <h2>회원 관리</h2>
      <ul class="member-list">
        <li class="member-item">
          <div class="profile-image-small">
            <img src="placeholder.png" alt="회원 사진">
          </div>
          <div class="member-details">
            <div class="member-name">홍길동</div>
            <div class="member-score">점수: <strong id="score-hong">100</strong></div>
            <div>등수: 1</div>
          </div>
          <div class="member-actions">
            <input type="file" accept="image/*" class="upload-photo">
            <button>삭제</button>
            <input type="number" class="add-score-input" placeholder="점수">
            <button class="add-score-button">추가</button>
            <button class="delete-button">회원 삭제</button>
          </div>
        </li>
        <li class="member-item">
          <div class="profile-image-small">
            <img src="placeholder.png" alt="회원 사진">
          </div>
          <div class="member-details">
            <div class="member-name">김철수</div>
            <div class="member-score">점수: <strong id="score-kim">80</strong></div>
            <div>등수: 2</div>
          </div>
          <div class="member-actions">
            <input type="file" accept="image/*" class="upload-photo">
            <button>삭제</button>
            <input type="number" class="add-score-input" placeholder="점수">
            <button class="add-score-button">추가</button>
            <button class="delete-button">회원 삭제</button>
          </div>
        </li>
      </ul>
      <button onclick="signOut()">로그아웃</button>
    </div>
    <div id="not-admin-message" style="display: none;" class="not-admin">
      <p>관리자 권한이 없습니다.</p>
      <p><a href="index.html" style="color: #f1c40f;">로그인 페이지로 돌아가기</a></p>
    </div>
  </div>

  <script>
    const adminEmails = ['hscho0703@lojy.com', '조희성']; // '조희성' 추가 여기에 관리자 이메일 주소를 추가하세요.

    document.addEventListener('DOMContentLoaded', function() {
      auth.onAuthStateChanged(function(user) {
        if (user) {
          // 로그인 상태
          if (adminEmails.includes(user.email)) {
            // 관리자 이메일인 경우 관리 컨텐츠 표시
            document.getElementById('admin-content').style.display = 'block';
          } else {
            // 관리자 이메일이 아닌 경우 권한 없음 메시지 표시
            document.getElementById('not-admin-message').style.display = 'block';
          }
        } else {
          // 로그아웃 상태
          window.location.href = 'index.html'; // 로그인 페이지로 리다이렉트
        }
      });
    });

    function signOut() {
      auth.signOut().then(() => {
        // 로그아웃 성공 시 로그인 페이지로 이동 (onAuthStateChanged 리스너에 의해 처리됨)
      }).catch((error) => {
        console.error('로그아웃 실패:', error);
      });
    }
  </script>
</body>
</html>
